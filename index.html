<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Weather Forecast Widget</title>
    <style>@import "tailwindcss";</style>
</head>
<body class="bg-gray-50">
  <div id="main-content" class="container mx-auto my-8">
  <div class="grid grid-cols-7 gap-1" id="forecast-days">
      <button id="day-card-0" type="button" class="bg-white rounded-lg shadow p-2 flex flex-col items-center justify-between transition hover:ring-2 hover:ring-blue-400" data-modal-target="hourlyModal" data-modal-toggle="hourlyModal"></button>
      <button id="day-card-1" type="button" class="bg-white rounded-lg shadow p-2 flex flex-col items-center justify-between transition hover:ring-2 hover:ring-blue-400" data-modal-target="hourlyModal" data-modal-toggle="hourlyModal"></button>
      <button id="day-card-2" type="button" class="bg-white rounded-lg shadow p-2 flex flex-col items-center justify-between transition hover:ring-2 hover:ring-blue-400" data-modal-target="hourlyModal" data-modal-toggle="hourlyModal"></button>
      <button id="day-card-3" type="button" class="bg-white rounded-lg shadow p-2 flex flex-col items-center justify-between transition hover:ring-2 hover:ring-blue-400" data-modal-target="hourlyModal" data-modal-toggle="hourlyModal"></button>
      <button id="day-card-4" type="button" class="bg-white rounded-lg shadow p-2 flex flex-col items-center justify-between transition hover:ring-2 hover:ring-blue-400" data-modal-target="hourlyModal" data-modal-toggle="hourlyModal"></button>
      <button id="day-card-5" type="button" class="bg-white rounded-lg shadow p-2 flex flex-col items-center justify-between transition hover:ring-2 hover:ring-blue-400" data-modal-target="hourlyModal" data-modal-toggle="hourlyModal"></button>
      <button id="day-card-6" type="button" class="bg-white rounded-lg shadow p-2 flex flex-col items-center justify-between transition hover:ring-2 hover:ring-blue-400" data-modal-target="hourlyModal" data-modal-toggle="hourlyModal"></button>
    </div>
    </div>

    <!-- Flowbite Modal -->
  <div id="hourlyModal" tabindex="-1" class="hidden fixed top-0 left-0 right-0 z-50 w-full p-2 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full" data-modal-backdrop="static">
      <div class="relative w-full max-w-2xl max-h-full mx-auto">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
          <div class="flex items-center justify-between p-4 border-b rounded-t dark:border-gray-600">
            <h3 class="text-xl font-semibold text-blue-700" id="modal-title"></h3>
            <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-2xl w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="hourlyModal" id="modal-close">
              <span class="sr-only">Close modal</span>
              &times;
            </button>
          </div>
          <div class="p-6 space-y-6 overflow-y-auto max-h-[60vh]">
            <table class="min-w-full text-sm text-left" id="hourly-table">
              <thead class="bg-blue-100">
                <tr>
                  <th class="py-2 px-2 font-semibold">Time</th>
                  <th class="py-2 px-2 font-semibold">Weather</th>
                  <th class="py-2 px-2 font-semibold">Temp</th>
                  <th class="py-2 px-2 font-semibold">Precip</th>
                  <th class="py-2 px-2 font-semibold">Humidity</th>
                  <th class="py-2 px-2 font-semibold">Wind</th>
                </tr>
              </thead>
              <tbody id="hourly-list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script type="module" src="/src/forecast.ts"></script>
</body>
</html>
